      // Get project id from URL

      function getCurrentLanguage() {

        const project = projects.find(p => p.id === id);

        if (!project) {
          container.innerHTML = '<h2>Projeto nÃ£o encontrado</h2><p>Verifique o link ou selecione um projeto vÃ¡lido.</p>';
          return;
        }
        // Atualiza o tÃ­tulo da pÃ¡gina com o projeto atual
        try {
          const titleText = project.title[lang] || project.title.en;
          document.title = `${titleText} â€” JSDev Demo`;
          // Atualiza meta tags dinÃ¢micas
          const descText = (project.desc[lang] || project.desc.en).split('. ').slice(0,3).join('. ').substring(0,240).trim();
          updateMetaTag('description', descText);
          updateMetaProperty('og:title', `${titleText} | JSDev`);
          updateMetaProperty('og:description', descText);
          updateMetaProperty('og:url', window.location.href);
          updateMetaName('twitter:title', `${titleText} | JSDev`);
          updateMetaName('twitter:description', descText);
          injectProjectJsonLd(titleText, descText, project.demoUrl);
        } catch {}
        container.innerHTML = `
          <h1 class="demo-title">${project.title[lang] || project.title.en}</h1>
          <p class="demo-desc">${project.desc[lang] || project.desc.en}</p>
          <div style="display: flex; justify-content: center; margin-top: 2rem;">

          </div>
        `;

      function updateMetaTag(name, content){
        let tag = document.querySelector(`meta[name="${name}"]`);
        if(!tag){
          tag = document.createElement('meta');
          tag.setAttribute('name', name);
          document.head.appendChild(tag);
        }
        tag.setAttribute('content', content);
      }
      function updateMetaProperty(prop, content){
        let tag = document.querySelector(`meta[property="${prop}"]`);
        if(!tag){
          tag = document.createElement('meta');
          tag.setAttribute('property', prop);
          document.head.appendChild(tag);
        }
        tag.setAttribute('content', content);
      }
      function updateMetaName(name, content){
        let tag = document.querySelector(`meta[name="${name}"]`);
        if(!tag){
          tag = document.createElement('meta');
          tag.setAttribute('name', name);
          document.head.appendChild(tag);
        }
        tag.setAttribute('content', content);
      }
      function injectProjectJsonLd(title, description, url){
        // remove previous
        const old = document.getElementById('project-jsonld');

        script.type = 'application/ld+json';
        script.id = 'project-jsonld';
        const data = {
          '@context': 'https://schema.org',
          '@type': 'SoftwareApplication',
          name: title,
          description: description,
          applicationCategory: 'WebApplication',
          operatingSystem: 'Any',
          offers: {
            '@type': 'Offer',
            price: '0',
            priceCurrency: 'USD'
          },
          url: url
        };
        script.textContent = JSON.stringify(data);
        document.head.appendChild(script);
      }
