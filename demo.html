            it: 'Invoice Management Demo √® un‚Äôapplicazione web semplice e professionale che mostra come gestire clienti, prodotti e fatture in un unico posto. √à pensata per utenti non tecnici: puoi registrare un cliente (persona o azienda), aggiungere i prodotti o servizi che offri e creare una fattura in pochi passaggi. Il sistema calcola automaticamente totali e imposte e consente di generare subito un PDF curato o simulare l‚Äôinvio della fattura via email. La navigazione √® lineare tramite il menu in alto e tutte le pagine sono pulite e leggibili sia su computer sia su smartphone.\n\nUsare la demo √® intuitivo. Inizia aprendo l‚Äôapp e vai nella sezione Clienti per aggiungere un nuovo cliente con i dati di base. Poi visita Prodotti per inserire ci√≤ che vendi e il prezzo di ogni articolo o servizio. Successivamente vai su Fatture e crea una nuova fattura: scegli il cliente, seleziona i prodotti e l‚Äôapp calcoler√† i totali per te. Nell‚Äôelenco delle fatture puoi scaricare una copia in PDF (‚ÄúOttieni Fattura‚Äù) o simulare l‚Äôinvio via email (‚ÄúInvia per Email‚Äù) per provare l‚Äôintero processo, dalla creazione alla consegna.\n\nPoich√© si tratta di una dimostrazione, nessuna informazione viene memorizzata in modo permanente. I dati di esempio integrati sono sempre disponibili per iniziare subito, e tutto ci√≤ che aggiungi durante la sessione resta solo nel tuo browser e viene eliminato quando aggiorni o chiudi la pagina. Questo ti permette di provare scenari diversi in sicurezza senza lasciare dati personali. Se il PDF non si apre quando richiesto, il browser potrebbe bloccare i popup ‚Äî consenti i popup per questo sito e riprova. In breve, questa demo offre una visione realistica di un moderno flusso di fatturazione ‚Äî raccolta dei dati, calcolo dei totali e produzione di un documento professionale ‚Äî senza alcuna configurazione tecnica.'

          updateMetaProperty('og:description', descText);
          updateMetaProperty('og:url', window.location.href);
          updateMetaName('twitter:title', `${titleText} | JSDev`);
          updateMetaName('twitter:description', descText);
          injectProjectJsonLd(titleText, descText, project.demoUrl);
        } catch {}
        container.innerHTML = `
          <h1 class="demo-title">${project.title[lang] || project.title.en}</h1>
          <p class="demo-desc">${project.desc[lang] || project.desc.en}</p>
          <div style="display: flex; justify-content: center; margin-top: 2rem;">
            <a href="${project.demoUrl}" class="demo-btn" target="_blank">${lang === 'pt' ? 'Acessar Demo' : lang === 'it' ? 'Vai alla Demo' : 'Go to Demo'}</a>
          </div>
        `;
      }
      function updateMetaTag(name, content){
        let tag = document.querySelector(`meta[name="${name}"]`);
        if(!tag){
          tag = document.createElement('meta');
          tag.setAttribute('name', name);
          document.head.appendChild(tag);
        }
        tag.setAttribute('content', content);
      }
      function updateMetaProperty(prop, content){
        let tag = document.querySelector(`meta[property="${prop}"]`);
        if(!tag){
          tag = document.createElement('meta');
          tag.setAttribute('property', prop);
          document.head.appendChild(tag);
        }
        tag.setAttribute('content', content);
      }
      function updateMetaName(name, content){
        let tag = document.querySelector(`meta[name="${name}"]`);
        if(!tag){
          tag = document.createElement('meta');
          tag.setAttribute('name', name);
          document.head.appendChild(tag);
        }
        tag.setAttribute('content', content);
      }
      function injectProjectJsonLd(title, description, url){
        // remove previous
        const old = document.getElementById('project-jsonld');
        if(old) old.remove();
        const script = document.createElement('script');
        script.type = 'application/ld+json';
        script.id = 'project-jsonld';
        const data = {
          '@context': 'https://schema.org',
          '@type': 'SoftwareApplication',
          name: title,
          description: description,
          applicationCategory: 'WebApplication',
          operatingSystem: 'Any',
          offers: {
            '@type': 'Offer',
            price: '0',
            priceCurrency: 'USD'
          },
          url: url
        };
        script.textContent = JSON.stringify(data);
        document.head.appendChild(script);
      }

      // Atualiza demo ao trocar idioma
      window.addEventListener('storage', function(e) {
        if (e.key === 'language') {
          renderDemo();
        }
      });

      // Atualiza demo ao carregar DOM
      document.addEventListener('DOMContentLoaded', function() {
        renderDemo();
      });
      // Re-render ao trocar idioma via evento customizado
      window.addEventListener('language-changed', function() {
        renderDemo();
      });
    </script>
