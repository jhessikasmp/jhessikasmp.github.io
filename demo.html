    <script>

      const projects = [
        {
          id: '1',
          title: {
            en: 'Restaurant Reservation API',
            pt: 'API de Reservas para Restaurantes',
            it: 'API Prenotazioni Ristorante'
          },
          desc: {
            en: 'Restaurant Reservation Demo is a practical, user‑friendly prototype that shows how a modern restaurant can manage bookings from end to end. When you open the site, you immediately see example reservations so you can understand how everything works. Creating a new reservation is straightforward: enter the guest’s name, choose the date and time, select the number of people, and optionally add a phone number. After saving, your reservation appears right away in the list. You can also update the number of guests or cancel a reservation if plans change. The system keeps track of the restaurant’s capacity and will warn you if there aren’t enough tables available for the time you chose. This helps avoid overbooking and keeps service running smoothly. Because it’s a demo, the data is temporary. That means if you refresh the page, the examples come back and everything resets—perfect for trying things out without worry. The interface is responsive and works well on both phones and computers: it’s fast, clean, and adapted to small screens. In short, this is a practical prototype of a real reservation system: you can add, view, edit, and cancel reservations, see helpful examples to guide you, and rely on built‑in capacity checks to keep everything organized. It’s ideal for showing what a modern reservation experience looks like in everyday use.',
            pt: 'A Demo de Reservas para Restaurantes é um protótipo prático e amigável que mostra como um restaurante moderno pode gerenciar reservas do início ao fim. Ao abrir o site, você vê imediatamente reservas de exemplo para entender como tudo funciona. Criar uma reserva é direto: informe o nome do cliente, escolha data e horário, selecione o número de pessoas e, opcionalmente, adicione um telefone. Após salvar, a reserva aparece na lista. Você também pode atualizar o número de pessoas ou cancelar a reserva se os planos mudarem. O sistema controla a capacidade do restaurante e avisa quando não há mesas suficientes para o horário escolhido, evitando overbooking e mantendo o serviço fluindo bem. Como é uma demo, os dados são temporários: ao atualizar a página, os exemplos voltam e tudo é resetado—ideal para testar sem preocupações. A interface é responsiva e funciona bem em celular e computador: rápida, limpa e adaptada a telas pequenas. Em resumo, é um protótipo prático de um sistema real: você pode adicionar, ver, editar e cancelar reservas, contar com exemplos para orientar e com checagens de capacidade para manter tudo organizado.',
            it: 'La Demo Prenotazioni Ristorante è un prototipo pratico e intuitivo che mostra come un ristorante moderno può gestire le prenotazioni dall’inizio alla fine. All’apertura del sito compaiono subito prenotazioni di esempio, così capisci come funziona. Creare una prenotazione è immediato: inserisci il nome dell’ospite, scegli data e ora, seleziona il numero di persone e, se vuoi, aggiungi un numero di telefono. Dopo il salvataggio, la prenotazione appare subito nella lista. Puoi anche aggiornare il numero di persone o cancellare la prenotazione se i piani cambiano. Il sistema controlla la capacità del ristorante e avvisa se non ci sono tavoli sufficienti per l’orario scelto, evitando overbooking e mantenendo il servizio scorrevole. Essendo una demo, i dati sono temporanei: aggiornando la pagina gli esempi ritornano e tutto si resetta—perfetto per provare senza pensieri. L’interfaccia è responsiva e funziona bene sia su telefono che su computer: veloce, pulita e adatta agli schermi piccoli. In breve, è un prototipo pratico di un sistema reale: puoi aggiungere, visualizzare, modificare e cancellare prenotazioni, con esempi utili e controlli di capacità integrati per tenere tutto in ordine.',
          },
          demoUrl: 'https://demoapireservation.vercel.app/'
        },
        {
          id: '2',
          title: {
            en: 'Inventory Management API',
            pt: 'API de Gestão de Estoque',
            it: 'API Gestione Magazzino'
          },
          desc: {
            en: 'Inventory Management Demo is a clear, hands‑on example of how a small shop can efficiently manage its products. You open it in the browser and see a clean list of items with name, code (SKU), price, quantity, and expiry date. You can search by name or code, add a new product, edit an existing one, sell an item to reduce its stock, or remove it if you don’t need it anymore. The screen uses soft colors to highlight what needs attention: items with zero stock, low stock, or close to expiring. A small counter tells you how many products are in each situation, and you can click the number to see just those items and act quickly. There’s also a weekly report you can download as a PDF to share or print. It works well on phones too: the menu and search bar adapt, and the table scrolls sideways when needed so everything stays readable. Behind the scenes, it uses a simple “in-memory” list instead of a database, which means your changes are just for testing and reset when the page or server restarts. There’s no login and no personal data; it’s made to be easy to try and easy to understand. The goal is to demonstrate the everyday flow of inventory: listing, searching, updating, selling, and reporting, with a clear and pleasant interface that anyone can use',
            pt: 'A Demo de Gestão de Estoque é um exemplo prático e claro de como uma pequena loja pode gerenciar seus produtos com eficiência. Ao abrir no navegador, você vê uma lista limpa com nome, código (SKU), preço, quantidade e validade. É possível buscar por nome ou código, adicionar um novo produto, editar um existente, registrar uma venda para reduzir o estoque ou remover um item que não é mais necessário. A tela usa cores suaves para destacar o que precisa de atenção: itens com estoque zerado, baixo ou perto do vencimento. Um contador mostra quantos produtos há em cada situação, e você pode clicar no número para filtrar e agir rápido. Também há um relatório semanal para download em PDF. Funciona bem no celular: o menu e a busca se adaptam, e a tabela rola horizontalmente quando necessário para manter tudo legível. Por trás, usa uma lista “em memória” em vez de banco de dados; as mudanças são para teste e se perdem ao reiniciar a página ou o servidor. Não há login nem dados pessoais; foi feito para ser fácil de testar e entender. O objetivo é demonstrar o fluxo diário do estoque: listar, buscar, atualizar, vender e gerar relatórios, com uma interface clara e agradável que qualquer pessoa consegue usar.',
            it: 'La Demo di Gestione Magazzino è un esempio pratico e chiaro di come un piccolo negozio può gestire i propri prodotti in modo efficiente. Aprendola nel browser, vedi un elenco pulito con nome, codice (SKU), prezzo, quantità e data di scadenza. Puoi cercare per nome o codice, aggiungere un nuovo prodotto, modificare uno esistente, registrare una vendita per ridurre lo stock o rimuoverlo se non serve più. La schermata usa colori delicati per evidenziare ciò che richiede attenzione: articoli a stock zero, basso o in scadenza. Un contatore indica quanti prodotti ci sono in ogni situazione e puoi cliccare sul numero per filtrare e intervenire velocemente. È disponibile anche un report settimanale scaricabile in PDF. Funziona bene su smartphone: menu e ricerca si adattano e la tabella scorre orizzontalmente quando serve per mantenere tutto leggibile. Dietro le quinte utilizza una lista “in-memory” invece di un database; le modifiche sono solo per test e si perdono al riavvio della pagina o del server. Non c’è login né dati personali: è pensata per essere facile da provare e capire. L’obiettivo è dimostrare il flusso quotidiano dell’inventario: elencare, cercare, aggiornare, vendere e creare report, con un’interfaccia chiara e piacevole adatta a chiunque.'
          },
          demoUrl: 'https://apistockdemo.vercel.app/'
        },
        {
          id: '3',
          title: {
            en: 'Invoice API',
            pt: 'API de Faturas',
            it: 'API Fatture'
          },
          desc: {
            en: 'Invoice Management Demo is a simple, professional web application that showcases how to manage customers, products, and invoices in one place. It is designed for non‑technical users: you can register a customer (person or company), add the products or services you offer, and create an invoice in just a few steps. The system automatically calculates totals and taxes, and lets you instantly generate a polished PDF or simulate sending the invoice by email. Navigation is straightforward through the top menu, and all pages are clean and easy to read on both computers and phones.\n\nUsing the demo is intuitive. Start by opening the app and going to the Customers section to add a new customer with basic details. Then visit Products to add what you sell and the price of each item or service. Next, go to Invoices and create a new invoice: choose the customer, select the products, and the application calculates the totals for you. In the invoice list, you can download a PDF copy (“Get Invoice”) or simulate sending it by email (“Send by Email”) to experience the full process from creation to delivery.\n\nBecause this is a demonstration, no information is permanently stored. The built‑in sample data is always available so you can explore immediately, and anything you add during your session is kept only in your browser and is cleared when you refresh or close the page. This allows you to try different scenarios safely without leaving personal data behind. If a PDF does not open when requested, your browser may be blocking pop‑ups—simply allow pop‑ups for this site and try again. In short, this demo provides a realistic view of a modern invoicing workflow—capturing details, calculating totals, and producing a professional document—without any technical setup.',
            pt: 'A Invoice Management Demo é uma aplicação web simples e profissional que mostra como gerenciar clientes, produtos e faturas em um só lugar. Ela foi pensada para quem não é técnico: você cadastra um cliente (pessoa ou empresa), adiciona os produtos ou serviços que oferece e cria uma fatura em poucos passos. O sistema calcula automaticamente totais e impostos, e permite gerar um PDF caprichado na hora ou simular o envio da fatura por e‑mail. A navegação é direta pelo menu superior e todas as páginas são limpas e fáceis de ler no computador e no celular.\n\nUsar a demo é intuitivo. Comece abrindo o app e indo até a seção Clientes para cadastrar um novo cliente com dados básicos. Depois, visite Produtos para adicionar o que você vende e o preço de cada item ou serviço. Em seguida, vá para Faturas e crie uma nova fatura: escolha o cliente, selecione os produtos e o aplicativo calcula os totais para você. Na lista de faturas, você pode baixar uma cópia em PDF (“Obter Fatura”) ou simular o envio por e‑mail (“Enviar por E‑mail”) para experimentar o processo completo, da criação à entrega.\n\nComo esta é uma demonstração, nenhuma informação é armazenada de forma permanente. Os dados de exemplo já vêm prontos para você explorar na hora, e tudo o que você adicionar durante a sessão fica apenas no seu navegador e é apagado ao atualizar ou fechar a página. Assim, você pode testar cenários diferentes com segurança, sem deixar dados pessoais. Se o PDF não abrir quando solicitado, o navegador pode estar bloqueando pop‑ups — basta permitir pop‑ups para este site e tentar novamente. Em resumo, esta demo oferece uma visão realista de um fluxo moderno de faturamento — capturando dados, calculando totais e gerando um documento profissional — sem nenhuma configuração técnica.',
            it: 'Invoice Management Demo è un’applicazione web semplice e professionale che mostra come gestire clienti, prodotti e fatture in un unico posto. È pensata per utenti non tecnici: puoi registrare un cliente (persona o azienda), aggiungere i prodotti o servizi che offri e creare una fattura in pochi passaggi. Il sistema calcola automaticamente totali e imposte e consente di generare subito un PDF curato o simulare l’invio della fattura via email. La navigazione è lineare tramite il menu in alto e tutte le pagine sono pulite e leggibili sia su computer sia su smartphone.\n\nUsare la demo è intuitivo. Inizia aprendo l’app e vai nella sezione Clienti per aggiungere un nuovo cliente con i dati di base. Poi visita Prodotti per inserire ciò che vendi e il prezzo di ogni articolo o servizio. Successivamente vai su Fatture e crea una nuova fattura: scegli il cliente, seleziona i prodotti e l’app calcolerà i totali per te. Nell’elenco delle fatture puoi scaricare una copia in PDF (“Ottieni Fattura”) o simulare l’invio via email (“Invia per Email”) per provare l’intero processo, dalla creazione alla consegna.\n\nPoiché si tratta di una dimostrazione, nessuna informazione viene memorizzata in modo permanente. I dati di esempio integrati sono sempre disponibili per iniziare subito, e tutto ciò che aggiungi durante la sessione resta solo nel tuo browser e viene eliminato quando aggiorni o chiudi la pagina. Questo ti permette di provare scenari diversi in sicurezza senza lasciare dati personali. Se il PDF non si apre quando richiesto, il browser potrebbe bloccare i popup — consenti i popup per questo sito e riprova. In breve, questa demo offre una visione realistica di un moderno flusso di fatturazione — raccolta dei dati, calcolo dei totali e produzione di un documento professionale — senza alcuna configurazione tecnica.'
          },
          demoUrl: 'https://demoapiinvoice.vercel.app/'
        },
        {
          id: '4',
          title: {
            en: 'Employment Agency API',
            pt: 'API para Agência de Empregos',
            it: 'API Agenzia per il Lavoro'
          },
          desc: {
            en: 'This project is a demo job marketplace where you can manage Companies, Candidates, Jobs, and Applications in a clean, easy-to-use web interface. Think of it as a small HR tool: you can add a company, create a job for that company, register candidates, and then see which candidates match a job based on profession and years of experience. Everything is organized in tables, and the screens are responsive, so it works well on mobile too. The top menu lets you switch between sections, and there’s a search bar to quickly find what you need.\n\nUsing it is straightforward and doesn’t require any technical knowledge. From the menu, choose a section like Companies or Candidates. Each page has a short form at the top: type the information and click the button to add an item (for example, “Add Company” or “Add Candidate”). Your new entries appear immediately in the table below, where you can edit or delete them at any time. In the Jobs section, you can click “Find Candidates” to automatically see a list of people who fit the role, and you can even click “Contact” to send a sample email to the candidate using the built-in email feature. No sign-up or login is required.\n\nBecause this is a demonstration, the system uses a temporary in‑memory API for the server data, so information can reset when the server goes to sleep or restarts. This design keeps the demo safe and simple: you can try it freely without risking any real data. It’s an ideal preview of how a real job management tool would look and feel, highlighting clean navigation, quick search, responsive design, and clear actions for adding, editing, matching, and contacting candidates.',
            pt: 'Este projeto é uma demo de marketplace de empregos onde você gerencia Empresas, Candidatos, Vagas e Candidaturas em uma interface web limpa e fácil de usar. Pense nele como uma pequena ferramenta de RH: você pode cadastrar uma empresa, criar uma vaga para essa empresa, registrar candidatos e ver quais candidatos combinam com a vaga com base na profissão e nos anos de experiência. Tudo fica organizado em tabelas, e as telas são responsivas, funcionando bem também no celular. O menu superior permite navegar entre as seções e há uma barra de busca para encontrar rapidamente o que você precisa.\n\nUsar é simples e não exige conhecimento técnico. No menu, escolha uma seção como Empresas ou Candidatos. Cada página tem um formulário curto no topo: preencha as informações e clique no botão para adicionar (por exemplo, “Adicionar Empresa” ou “Adicionar Candidato”). Seus novos itens aparecem imediatamente na tabela abaixo, onde você pode editar ou excluir a qualquer momento. Na seção de Vagas, você pode clicar em “Encontrar Candidatos” para ver automaticamente quem se encaixa no perfil e até clicar em “Contato” para enviar um e-mail de exemplo ao candidato usando o recurso integrado. Não é necessário cadastro ou login.\n\nComo é uma demonstração, o sistema usa uma API temporária em memória para os dados do servidor, então as informações podem ser resetadas quando o servidor hiberna ou reinicia. Esse design mantém a demo segura e simples: você pode testar à vontade sem risco para dados reais. É uma prévia ideal de como seria uma ferramenta real de gestão de vagas, com navegação clara, busca rápida, design responsivo e ações diretas para adicionar, editar, fazer o matching e contatar candidatos.',
            it: 'Questo progetto è una demo di marketplace del lavoro in cui puoi gestire Aziende, Candidati, Offerte e Candidature tramite un’interfaccia web pulita e facile da usare. Pensalo come un piccolo strumento HR: puoi aggiungere un’azienda, creare un’offerta per quell’azienda, registrare candidati e vedere quali profili corrispondono a un’offerta in base alla professione e agli anni di esperienza. Tutto è organizzato in tabelle e le schermate sono responsive, quindi funziona bene anche su mobile. Il menu in alto consente di passare tra le sezioni e c’è una barra di ricerca per trovare rapidamente ciò che serve.\n\nL’utilizzo è semplice e non richiede conoscenze tecniche. Dal menu scegli una sezione come Aziende o Candidati. Ogni pagina ha un breve form in alto: inserisci le informazioni e clicca sul pulsante per aggiungere (ad esempio, “Aggiungi Azienda” o “Aggiungi Candidato”). I nuovi elementi compaiono subito nella tabella sottostante, dove puoi modificarli o eliminarli in qualsiasi momento. Nella sezione Offerte puoi cliccare su “Trova Candidati” per vedere automaticamente chi si adatta al ruolo e persino cliccare su “Contatta” per inviare un’email di esempio al candidato usando la funzione integrata. Non è richiesta alcuna registrazione o login.\n\nPoiché si tratta di una dimostrazione, il sistema usa un’API temporanea in memoria per i dati lato server, quindi le informazioni possono azzerarsi quando il server va in standby o si riavvia. Questo approccio mantiene la demo sicura e semplice: puoi provarla liberamente senza rischiare dati reali. È un’anteprima ideale di come apparirebbe e funzionerebbe un vero strumento di gestione del lavoro, con navigazione chiara, ricerca rapida, design responsive e azioni immediate per aggiungere, modificare, fare matching e contattare i candidati.'
          },
          demoUrl: 'https://demoapiemployment.vercel.app/'
        }
        // Adicione mais projetos conforme necessário
      ];

      // Get project id from URL
      function getProjectId() {
        const params = new URLSearchParams(window.location.search);
        return params.get('id');
      }

      function getCurrentLanguage() {
        return localStorage.getItem('language') || 'en';
      }

      function renderDemo() {
        const id = getProjectId();
        const project = projects.find(p => p.id === id);
        const container = document.getElementById('demo-content');
        const lang = getCurrentLanguage();
        if (!project) {
          container.innerHTML = '<h2>Projeto não encontrado</h2><p>Verifique o link ou selecione um projeto válido.</p>';
          return;
        }
        container.innerHTML = `
          <h1 class="demo-title">${project.title[lang] || project.title.en}</h1>
          <p class="demo-desc">${project.desc[lang] || project.desc.en}</p>
          <div style="display: flex; justify-content: center; margin-top: 2rem;">
            <a href="${project.demoUrl}" class="demo-btn" target="_blank">${lang === 'pt' ? 'Acessar Demo' : lang === 'it' ? 'Vai alla Demo' : 'Go to Demo'}</a>
          </div>
        `;
      }

      // Atualiza demo ao trocar idioma
      window.addEventListener('storage', function(e) {
        if (e.key === 'language') {
          renderDemo();
        }
      });

      // Atualiza demo ao trocar idioma pelo botão
      document.addEventListener('DOMContentLoaded', function() {
        renderDemo();
        // Se o botão de linguagem for clicado, re-renderiza
        const langBtn = document.querySelector('.icon-link[onclick*="toggleLanguage"]');
        if (langBtn) {
          langBtn.addEventListener('click', function() {
            setTimeout(renderDemo, 100); // espera localStorage atualizar
          });
        }
      });
    </script>

          </a>
        </div>
